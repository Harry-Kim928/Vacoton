<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 데이터 리포트 생성기</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .subject-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .subject-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subject-input label {
            min-width: 60px;
            margin-bottom: 0;
            font-size: 14px;
        }
        
        .subject-input input {
            flex: 1;
            padding: 8px;
            margin-bottom: 0;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .input-page {
            display: block;
        }
        
        .report-page {
            display: none;
        }
        
        .report-summary {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border-radius: 10px;
        }
        
        .chart-container {
            margin: 20px 0;
        }
        
        .chart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 15px;
        }
        
        .chart-label {
            min-width: 80px;
            font-weight: bold;
            text-align: right;
        }
        
        .chart-bar-container {
            flex: 1;
            background: #e2e8f0;
            border-radius: 10px;
            height: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .chart-percentage {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
        }
        
        .subject-math { background: linear-gradient(45deg, #ff6b6b, #ee5a24); }
        .subject-english { background: linear-gradient(45deg, #74b9ff, #0984e3); }
        .subject-science { background: linear-gradient(45deg, #00b894, #00a085); }
        .subject-korean { background: linear-gradient(45deg, #fdcb6e, #e17055); }
        .subject-social { background: linear-gradient(45deg, #a29bfe, #6c5ce7); }
        
        .representative-section {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border-radius: 15px;
            text-align: center;
        }
        
        .representative-section h3 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .representative-character {
            font-size: 3em;
            margin: 10px 0;
        }
        
        .representative-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        .representative-subject {
            font-size: 1.1em;
            color: #4a5568;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .subject-inputs {
                grid-template-columns: 1fr;
            }
            
            .chart-item {
                flex-direction: column;
                gap: 8px;
            }
            
            .chart-label {
                min-width: auto;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Page -->
        <div id="input-page" class="input-page">
            <div class="header">
                <h1>📊 학습 데이터 분석기</h1>
                <p>학습 데이터를 입력하고 나만의 리포트를 생성해보세요!</p>
            </div>
            
            <div class="card">
                <h2 class="section-title">📊 백엔드 입력</h2>
                
                <div class="input-group">
                    <label for="total-questions">누적 질문 횟수:</label>
                    <input type="number" id="total-questions" min="1" placeholder="예: 150">
                </div>
                
                <div class="input-group">
                    <label for="study-hours">누적 공부시간 (시간):</label>
                    <input type="number" id="study-hours" min="0" step="0.5" placeholder="예: 25.5">
                </div>
                
                <div class="input-group">
                    <label>과목별 질문 비율 (%):</label>
                    <div class="subject-inputs">
                        <div class="subject-input">
                            <label>수학:</label>
                            <input type="number" id="math-percent" min="0" max="100" placeholder="0">
                            <span>%</span>
                        </div>
                        <div class="subject-input">
                            <label>영어:</label>
                            <input type="number" id="english-percent" min="0" max="100" placeholder="0">
                            <span>%</span>
                        </div>
                        <div class="subject-input">
                            <label>과학:</label>
                            <input type="number" id="science-percent" min="0" max="100" placeholder="0">
                            <span>%</span>
                        </div>
                        <div class="subject-input">
                            <label>국어:</label>
                            <input type="number" id="korean-percent" min="0" max="100" placeholder="0">
                            <span>%</span>
                        </div>
                        <div class="subject-input">
                            <label>사회:</label>
                            <input type="number" id="social-percent" min="0" max="100" placeholder="0">
                            <span>%</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button class="generate-btn" id="generate-report" onclick="generateReport()">
                    📄 리포트 생성
                </button>
            </div>
        </div>
        
        <!-- Report Page -->
        <div id="report-page" class="report-page">
            <div class="header">
                <h1>📈 나의 학습 리포트</h1>
                <p>분석 결과를 확인해보세요!</p>
            </div>
            
            <div class="card">
                <div class="report-summary" id="report-summary">
                    <!-- 총 질문 수 및 공부시간 표시 -->
                </div>
                
                <div class="chart-container" id="chart-container">
                    <!-- 과목별 차트 표시 -->
                </div>
                
                <div class="representative-section" id="representative-section">
                    <!-- 대표 과목 및 인물 표시 -->
                </div>
                
                <button class="generate-btn" onclick="goBackToInput()" style="margin-top: 30px; background: linear-gradient(45deg, #a0aec0, #718096);">
                    🔙 다시 입력하기
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 대표 인물 데이터
        const representatives = {
            수학: { name: "데카르트", emoji: "🤔", description: "논리적 사고의 아버지" },
            영어: { name: "셰익스피어", emoji: "🧠", description: "영문학의 거장" },
            과학: { name: "아인슈타인", emoji: "🧪", description: "상대성이론의 아버지" },
            국어: { name: "세종대왕", emoji: "👑", description: "한글 창제의 성군" },
            사회: { name: "링컨", emoji: "🇺🇸", description: "민주주의의 수호자" }
        };
        
        function validateInputs() {
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const mathPercent = parseInt(document.getElementById('math-percent').value) || 0;
            const englishPercent = parseInt(document.getElementById('english-percent').value) || 0;
            const sciencePercent = parseInt(document.getElementById('science-percent').value) || 0;
            const koreanPercent = parseInt(document.getElementById('korean-percent').value) || 0;
            const socialPercent = parseInt(document.getElementById('social-percent').value) || 0;
            
            const errorMessage = document.getElementById('error-message');
            
            // 총 질문 수 검증
            if (!totalQuestions || totalQuestions < 1) {
                errorMessage.textContent = '누적 질문 횟수를 1 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            // 공부시간 검증
            if (!studyHours || studyHours < 0) {
                errorMessage.textContent = '누적 공부시간을 0 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            // 비율 합계 검증
            const totalPercent = mathPercent + englishPercent + sciencePercent + koreanPercent + socialPercent;
            if (totalPercent !== 100) {
                errorMessage.textContent = `과목별 비율의 합이 100%가 되어야 합니다. (현재: ${totalPercent}%)`;
                errorMessage.style.display = 'block';
                return false;
            }
            
            errorMessage.style.display = 'none';
            return true;
        }
        
        function generateReport() {
            if (!validateInputs()) {
                return;
            }
            
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const subjects = {
                수학: parseInt(document.getElementById('math-percent').value) || 0,
                영어: parseInt(document.getElementById('english-percent').value) || 0,
                과학: parseInt(document.getElementById('science-percent').value) || 0,
                국어: parseInt(document.getElementById('korean-percent').value) || 0,
                사회: parseInt(document.getElementById('social-percent').value) || 0
            };
            
            // 대표 과목 찾기
            const maxSubject = Object.entries(subjects).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            const representative = representatives[maxSubject];
            
            // 평균 질문 시간 계산
            const avgTimePerQuestion = (studyHours * 60 / totalQuestions).toFixed(1); // 분 단위
            
            // 리포트 요약 생성
            document.getElementById('report-summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: center;">
                    <div>
                        <strong>총 질문 횟수</strong><br>
                        <span style="font-size: 2em; color: #667eea;">${totalQuestions.toLocaleString()}개</span>
                    </div>
                    <div>
                        <strong>총 공부시간</strong><br>
                        <span style="font-size: 2em; color: #48bb78;">${studyHours}시간</span>
                    </div>
                    <div>
                        <strong>평균 질문당 시간</strong><br>
                        <span style="font-size: 2em; color: #ff6b6b;">${avgTimePerQuestion}분</span>
                    </div>
                </div>
            `;
            
            // 차트 생성
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = '';
            
            Object.entries(subjects).forEach(([subject, percent]) => {
                if (percent > 0) {
                    const questionCount = Math.round(totalQuestions * percent / 100);
                    const subjectStudyTime = (studyHours * percent / 100).toFixed(1);
                    
                    const chartItem = document.createElement('div');
                    chartItem.className = 'chart-item';
                    chartItem.innerHTML = `
                        <div class="chart-label">${subject}</div>
                        <div class="chart-bar-container">
                            <div class="chart-bar subject-${getSubjectClass(subject)}" style="width: ${percent}%">
                                ${percent}%
                            </div>
                        </div>
                        <div class="chart-percentage">${questionCount}개<br><small>${subjectStudyTime}시간</small></div>
                    `;
                    chartContainer.appendChild(chartItem);
                }
            });
            
            // 대표 인물 섹션 생성
            document.getElementById('representative-section').innerHTML = `
                <h3>🏆 대표 과목: ${maxSubject} (${subjects[maxSubject]}%)</h3>
                <div class="representative-character">${representative.emoji}</div>
                <div class="representative-name">${representative.name}</div>
                <div class="representative-subject">${representative.description}</div>
            `;
            
            // 페이지 전환
            document.getElementById('input-page').style.display = 'none';
            document.getElementById('report-page').style.display = 'block';
            
            // 맨 위로 스크롤
            window.scrollTo(0, 0);
        }
        
        function goBackToInput() {
            document.getElementById('report-page').style.display = 'none';
            document.getElementById('input-page').style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        function getSubjectClass(subject) {
            const classMap = {
                수학: 'math',
                영어: 'english', 
                과학: 'science',
                국어: 'korean',
                사회: 'social'
            };
            return classMap[subject] || 'math';
        }
        
        // 엔터키로 리포트 생성
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateReport();
            }
        });
        
        // 실시간 비율 합계 표시 (선택사항)
        document.querySelectorAll('input[type="number"]').forEach(input => {
            if (input.id.includes('percent')) {
                input.addEventListener('input', function() {
                    const totalPercent = 
                        (parseInt(document.getElementById('math-percent').value) || 0) +
                        (parseInt(document.getElementById('english-percent').value) || 0) +
                        (parseInt(document.getElementById('science-percent').value) || 0) +
                        (parseInt(document.getElementById('korean-percent').value) || 0) +
                        (parseInt(document.getElementById('social-percent').value) || 0);
                    
                    // 100%를 초과하면 빨간색으로 표시
                    document.querySelectorAll('.subject-input input').forEach(inp => {
                        if (totalPercent > 100) {
                            inp.style.borderColor = '#e53e3e';
                        } else {
                            inp.style.borderColor = '#e2e8f0';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
