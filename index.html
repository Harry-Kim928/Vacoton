<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 생성기</title>
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin: -2rem -2rem 2rem -2rem;
        }
        
        /* 도넛 차트 스타일 */
        .donut-chart {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 50%;
            animation: donutAppear 1s ease-out;
        }
        
        @keyframes donutAppear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .donut-animate {
            animation: donutFill 2s ease-out forwards;
        }
        
        @keyframes donutFill {
            0% {
                background: conic-gradient(#e2e8f0 0% 100%);
            }
        }
        
        .donut-segment-animate {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            animation: segmentAppear 0.6s ease-out forwards;
        }
        
        @keyframes segmentAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .donut-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
        }
        
        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 대시보드 리포트 카드 스타일 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }
        
        .report-summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .report-chart-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .report-representative-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            border: none;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        
        .report-summary-card .card-title,
        .report-representative-card .card-title {
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            animation: statItemAppear 0.6s ease-out forwards;
        }
        
        @keyframes statItemAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .subject-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: legendItemAppear 0.5s ease-out forwards;
        }
        
        @keyframes legendItemAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        /* 페이지 전환 스타일 */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .report-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px 0;
        }
        
        .report-page .report-input-section {
            display: none;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 16px;
        }
        
        /* 입력 섹션 스타일 */
        .report-input-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }
        
        .input-field {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.6);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .modern-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 입력 페이지 -->
    <div id="input-page" class="page active input-page">
        <div class="app-container">
            <div class="dashboard-container">
                <div class="header">
                    <h1>📊</h1>
                    <p>학습 데이터를 입력하고 나만의 리포트를 생성해보세요!</p>
                </div>
                    
                <div class="report-input-section">
                    <div class="form-group">
                        <label for="total-questions">누적 질문 횟수:</label>
                        <input type="number" id="total-questions" min="1" placeholder="예: 150" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label for="study-hours">누적 공부시간 (시간):</label>
                        <input type="number" id="study-hours" min="0" step="0.5" placeholder="예: 25.5" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label>과목별 질문 비율 (%):</label>
                        <div class="input-grid">
                            <div class="input-group">
                                <label style="min-width: 60px; margin-bottom: 0; font-weight: 600;">수학:</label>
                                <input type="number" id="math-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: rgba(255,255,255,0.9);">
                                <span style="font-weight: 600; color: #667eea;">%</span>
                            </div>
                            <div class="input-group">
                                <label style="min-width: 60px; margin-bottom: 0; font-weight: 600;">영어:</label>
                                <input type="number" id="english-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: rgba(255,255,255,0.9);">
                                <span style="font-weight: 600; color: #667eea;">%</span>
                            </div>
                            <div class="input-group">
                                <label style="min-width: 60px; margin-bottom: 0; font-weight: 600;">과학:</label>
                                <input type="number" id="science-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: rgba(255,255,255,0.9);">
                                <span style="font-weight: 600; color: #667eea;">%</span>
                            </div>
                            <div class="input-group">
                                <label style="min-width: 60px; margin-bottom: 0; font-weight: 600;">국어:</label>
                                <input type="number" id="korean-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: rgba(255,255,255,0.9);">
                                <span style="font-weight: 600; color: #667eea;">%</span>
                            </div>
                            <div class="input-group">
                                <label style="min-width: 60px; margin-bottom: 0; font-weight: 600;">사회:</label>
                                <input type="number" id="social-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: rgba(255,255,255,0.9);">
                                <span style="font-weight: 600; color: #667eea;">%</span>
                            </div>
                        </div>
                    </div>
                
                    <div id="error-message" style="background: rgba(254, 215, 215, 0.9); color: #c53030; padding: 1rem; border-radius: 12px; margin-top: 1rem; display: none; border: 1px solid rgba(197, 48, 48, 0.2);"></div>
                    
                    <button onclick="generateReport()" class="modern-button">
                        📄 리포트 생성
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 리포트 페이지 -->
    <div id="report-page" class="page report-page">
        <div class="app-container">
            <div class="dashboard-container">
                <div class="header">
                    <h1>📊 학습 리포트</h1>
                    <p>생성된 리포트를 확인해보세요!</p>
                </div>
                
                <div class="dashboard-grid">
                    <div id="report-summary" class="dashboard-card report-summary-card"></div>
                    <div id="chart-container" class="dashboard-card report-chart-card"></div>
                    <div id="representative-section" class="dashboard-card report-representative-card"></div>
                </div>
                
                <button onclick="goBackToInput()" class="modern-button" style="background: linear-gradient(135deg, #6c757d 0%, #495057 100%); margin-top: 2rem;">
                    🔙 다시 입력하기
                </button>
            </div>
        </div>
    </div>

    <script>
        // 리포트 생성 기능
        const representatives = {
            수학: { name: "데카르트", emoji: "🤔", description: "논리적 사고의 아버지" },
            영어: { name: "셰익스피어", emoji: "🧠", description: "영문학의 거장" },
            과학: { name: "아인슈타인", emoji: "🧪", description: "상대성이론의 아버지" },
            국어: { name: "세종대왕", emoji: "👑", description: "한글 창제의 성군" },
            사회: { name: "링컨", emoji: "🇺🇸", description: "민주주의의 수호자" }
        };

        // 페이지 전환 함수들
        function showInputPage() {
            document.getElementById('input-page').classList.add('active');
            document.getElementById('report-page').classList.remove('active');
            window.scrollTo(0, 0);
        }

        function showReportPage() {
            document.getElementById('input-page').classList.remove('active');
            document.getElementById('report-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        function validateReportInputs() {
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const mathPercent = parseInt(document.getElementById('math-percent').value) || 0;
            const englishPercent = parseInt(document.getElementById('english-percent').value) || 0;
            const sciencePercent = parseInt(document.getElementById('science-percent').value) || 0;
            const koreanPercent = parseInt(document.getElementById('korean-percent').value) || 0;
            const socialPercent = parseInt(document.getElementById('social-percent').value) || 0;
            
            const errorMessage = document.getElementById('error-message');
            
            if (!totalQuestions || totalQuestions < 1) {
                errorMessage.textContent = '누적 질문 횟수를 1 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            if (!studyHours || studyHours < 0) {
                errorMessage.textContent = '누적 공부시간을 0 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            const totalPercent = mathPercent + englishPercent + sciencePercent + koreanPercent + socialPercent;
            if (totalPercent !== 100) {
                errorMessage.textContent = `과목별 비율의 합이 100%가 되어야 합니다. (현재: ${totalPercent}%)`;
                errorMessage.style.display = 'block';
                return false;
            }
            
            errorMessage.style.display = 'none';
            return true;
        }

        function generateReport() {
            if (!validateReportInputs()) {
                return;
            }
            
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const subjects = {
                수학: parseInt(document.getElementById('math-percent').value) || 0,
                영어: parseInt(document.getElementById('english-percent').value) || 0,
                과학: parseInt(document.getElementById('science-percent').value) || 0,
                국어: parseInt(document.getElementById('korean-percent').value) || 0,
                사회: parseInt(document.getElementById('social-percent').value) || 0
            };
            
            const maxSubject = Object.entries(subjects).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            const representative = representatives[maxSubject];
            const avgTimePerQuestion = (studyHours * 60 / totalQuestions).toFixed(1);
            
            // 리포트 페이지로 전환
            showReportPage();
            
            // 애니메이션을 위한 지연 후 리포트 요약 생성
            setTimeout(() => {
                document.getElementById('report-summary').innerHTML = `
                    <h3 class="card-title">📈 학습 통계</h3>
                    <div class="stats-grid">
                        <div class="stat-item" style="animation-delay: 0.1s;">
                            <div class="stat-value">${totalQuestions.toLocaleString()}</div>
                            <div class="stat-label">총 질문 횟수</div>
                        </div>
                        <div class="stat-item" style="animation-delay: 0.3s;">
                            <div class="stat-value">${studyHours}</div>
                            <div class="stat-label">총 공부시간 (시간)</div>
                        </div>
                        <div class="stat-item" style="animation-delay: 0.5s;">
                            <div class="stat-value">${avgTimePerQuestion}</div>
                            <div class="stat-label">평균 질문당 시간 (분)</div>
                        </div>
                    </div>
                `;
            }, 300);
            
            // 도넛 차트 생성 (1초 후)
            setTimeout(() => {
                const chartContainer = document.getElementById('chart-container');
                chartContainer.innerHTML = '<h3 class="card-title">📊 과목별 분석</h3>';
                
                const colors = { 수학: '#ff6b6b', 영어: '#4ecdc4', 과학: '#45b7d1', 국어: '#f7b801', 사회: '#5f27cd' };
                const activeSubjects = Object.entries(subjects).filter(([_, percent]) => percent > 0);
                
                if (activeSubjects.length > 0) {
                    // 도넛 차트 생성
                    let cumulativePercent = 0;
                    const gradientStops = [];
                    
                    activeSubjects.forEach(([subject, percent]) => {
                        const startPercent = cumulativePercent;
                        const endPercent = cumulativePercent + percent;
                        gradientStops.push(`${colors[subject]} ${startPercent}% ${endPercent}%`);
                        cumulativePercent = endPercent;
                    });
                    
                    const donutChart = document.createElement('div');
                    donutChart.innerHTML = `
                        <div style="text-align: center;">
                            <div class="donut-chart donut-animate" style="background: conic-gradient(${gradientStops.join(', ')});">
                                <div class="donut-center">
                                    <div>
                                        <div style="font-size: 14px; color: #666;">총 질문</div>
                                        <div style="font-size: 18px; font-weight: bold;">${totalQuestions}개</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="subject-legend">
                                ${activeSubjects.map(([subject, percent], index) => {
                                    const questionCount = Math.round(totalQuestions * percent / 100);
                                    const subjectStudyTime = (studyHours * percent / 100).toFixed(1);
                                    return `
                                        <div class="legend-item" style="animation-delay: ${0.2 + index * 0.15}s;">
                                            <div class="legend-color" style="background: ${colors[subject]};"></div>
                                            <div>
                                                <strong>${subject}</strong><br>
                                                <small>${percent}% (${questionCount}개, ${subjectStudyTime}시간)</small>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                    chartContainer.appendChild(donutChart);
                }
            }, 800);
            
            // 대표 인물 섹션 생성 (2초 후)
            setTimeout(() => {
                document.getElementById('representative-section').innerHTML = `
                    <h3 class="card-title">🏆 대표 과목 분석</h3>
                    <div style="text-align: center; opacity: 0; animation: statItemAppear 0.8s ease-out 0.3s forwards;">
                        <div style="font-size: 4rem; margin: 1.5rem 0; animation: bounce 1s ease-out 0.5s;">${representative.emoji}</div>
                        <h4 style="font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; color: white;">${representative.name}</h4>
                        <p style="font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; color: rgba(255,255,255,0.9);">${maxSubject} 과목 (${subjects[maxSubject]}%)</p>
                        <p style="font-size: 1.1rem; color: rgba(255,255,255,0.8); line-height: 1.6;">${representative.description}</p>
                    </div>
                `;
            }, 1500);
            
            // 바운스 애니메이션 CSS 추가
            if (!document.querySelector('#bounce-style')) {
                const style = document.createElement('style');
                style.id = 'bounce-style';
                style.textContent = `
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                        40% { transform: translateY(-10px); }
                        60% { transform: translateY(-5px); }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function goBackToInput() {
            showInputPage();
        }
    </script>
</body>
</html>
