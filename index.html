<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 생성기</title>
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: #4a5568;
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        /* 도넛 차트 스타일 */
        .donut-chart {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
        }
        
        .donut-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
        }
        
        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* 리포트 결과 주황색 테마 */
        .report-summary-card {
            background: linear-gradient(135deg, #ff8a50 0%, #ff6b35 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .report-chart-card {
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8d6 100%);
            border: 2px solid #ff8a50;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(255, 138, 80, 0.2);
        }
        
        .report-representative-card {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .subject-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        /* 페이지 전환 스타일 */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .report-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8d6 100%);
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 16px;
        }
        
        /* 리포트 페이지 스타일 */
        .report-input-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* 반응형 디자인 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 입력 페이지 -->
    <div id="input-page" class="page active input-page">
        <div class="app-container">
            <div class="header">
                <h1>📊</h1>
                <p>학습 데이터를 입력하고 나만의 리포트를 생성해보세요!</p>
            </div>
                
            <div class="report-input-section">
                <div class="form-group">
                    <label for="total-questions">누적 질문 횟수:</label>
                    <input type="number" id="total-questions" min="1" placeholder="예: 150" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div class="form-group">
                    <label for="study-hours">누적 공부시간 (시간):</label>
                    <input type="number" id="study-hours" min="0" step="0.5" placeholder="예: 25.5" style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px;">
                </div>
                
                <div class="form-group">
                    <label>과목별 질문 비율 (%):</label>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label style="min-width: 60px; margin-bottom: 0; font-size: 14px;">수학:</label>
                            <input type="number" id="math-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <span>%</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label style="min-width: 60px; margin-bottom: 0; font-size: 14px;">영어:</label>
                            <input type="number" id="english-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <span>%</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label style="min-width: 60px; margin-bottom: 0; font-size: 14px;">과학:</label>
                            <input type="number" id="science-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <span>%</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label style="min-width: 60px; margin-bottom: 0; font-size: 14px;">국어:</label>
                            <input type="number" id="korean-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <span>%</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <label style="min-width: 60px; margin-bottom: 0; font-size: 14px;">사회:</label>
                            <input type="number" id="social-percent" min="0" max="100" placeholder="0" style="flex: 1; padding: 8px; border: 2px solid #e2e8f0; border-radius: 8px;">
                            <span>%</span>
                        </div>
                    </div>
                </div>
                
                <div id="error-message" style="background: #fed7d7; color: #c53030; padding: 10px; border-radius: 8px; margin-top: 10px; display: none;"></div>
                
                <button onclick="generateReport()" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #ff8a50, #ff6b35); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);">
                    📄 리포트 생성
                </button>
            </div>
        </div>
    </div>

    <!-- 리포트 페이지 -->
    <div id="report-page" class="page report-page">
        <div class="app-container">
            <div class="header">
                <h1>📊 학습 리포트</h1>
                <p>생성된 리포트를 확인해보세요!</p>
            </div>
            
            <div id="report-summary" class="report-summary-card"></div>
            <div id="chart-container" class="report-chart-card"></div>
            <div id="representative-section" class="report-representative-card"></div>
            
            <button onclick="goBackToInput()" style="width: 100%; padding: 15px; background: linear-gradient(45deg, #f7931e, #ff8a50); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(247, 147, 30, 0.3);">
                🔙 다시 입력하기
            </button>
        </div>
    </div>

    <script>
        // 리포트 생성 기능
        const representatives = {
            수학: { name: "데카르트", emoji: "🤔", description: "논리적 사고의 아버지" },
            영어: { name: "셰익스피어", emoji: "🧠", description: "영문학의 거장" },
            과학: { name: "아인슈타인", emoji: "🧪", description: "상대성이론의 아버지" },
            국어: { name: "세종대왕", emoji: "👑", description: "한글 창제의 성군" },
            사회: { name: "링컨", emoji: "🇺🇸", description: "민주주의의 수호자" }
        };

        // 페이지 전환 함수들
        function showInputPage() {
            document.getElementById('input-page').classList.add('active');
            document.getElementById('report-page').classList.remove('active');
            window.scrollTo(0, 0);
        }

        function showReportPage() {
            document.getElementById('input-page').classList.remove('active');
            document.getElementById('report-page').classList.add('active');
            window.scrollTo(0, 0);
        }

        function validateReportInputs() {
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const mathPercent = parseInt(document.getElementById('math-percent').value) || 0;
            const englishPercent = parseInt(document.getElementById('english-percent').value) || 0;
            const sciencePercent = parseInt(document.getElementById('science-percent').value) || 0;
            const koreanPercent = parseInt(document.getElementById('korean-percent').value) || 0;
            const socialPercent = parseInt(document.getElementById('social-percent').value) || 0;
            
            const errorMessage = document.getElementById('error-message');
            
            if (!totalQuestions || totalQuestions < 1) {
                errorMessage.textContent = '누적 질문 횟수를 1 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            if (!studyHours || studyHours < 0) {
                errorMessage.textContent = '누적 공부시간을 0 이상으로 입력해주세요.';
                errorMessage.style.display = 'block';
                return false;
            }
            
            const totalPercent = mathPercent + englishPercent + sciencePercent + koreanPercent + socialPercent;
            if (totalPercent !== 100) {
                errorMessage.textContent = `과목별 비율의 합이 100%가 되어야 합니다. (현재: ${totalPercent}%)`;
                errorMessage.style.display = 'block';
                return false;
            }
            
            errorMessage.style.display = 'none';
            return true;
        }

        function generateReport() {
            if (!validateReportInputs()) {
                return;
            }
            
            const totalQuestions = parseInt(document.getElementById('total-questions').value);
            const studyHours = parseFloat(document.getElementById('study-hours').value);
            const subjects = {
                수학: parseInt(document.getElementById('math-percent').value) || 0,
                영어: parseInt(document.getElementById('english-percent').value) || 0,
                과학: parseInt(document.getElementById('science-percent').value) || 0,
                국어: parseInt(document.getElementById('korean-percent').value) || 0,
                사회: parseInt(document.getElementById('social-percent').value) || 0
            };
            
            const maxSubject = Object.entries(subjects).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            const representative = representatives[maxSubject];
            const avgTimePerQuestion = (studyHours * 60 / totalQuestions).toFixed(1);
            
            // 리포트 요약 생성
            document.getElementById('report-summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: center;">
                    <div>
                        <strong>총 질문 횟수</strong><br>
                        <span style="font-size: 2em; color: #667eea;">${totalQuestions.toLocaleString()}개</span>
                    </div>
                    <div>
                        <strong>총 공부시간</strong><br>
                        <span style="font-size: 2em; color: #48bb78;">${studyHours}시간</span>
                    </div>
                    <div>
                        <strong>평균 질문당 시간</strong><br>
                        <span style="font-size: 2em; color: #ff6b6b;">${avgTimePerQuestion}분</span>
                    </div>
                </div>
            `;
            
            // 도넛 차트 생성
            const chartContainer = document.getElementById('chart-container');
            chartContainer.innerHTML = '<h3 style="margin-bottom: 20px; color: #ff6b35; text-align: center;">📈 과목별 분석</h3>';
            
            const colors = { 수학: '#ff6b6b', 영어: '#4ecdc4', 과학: '#45b7d1', 국어: '#f7b801', 사회: '#5f27cd' };
            const activeSubjects = Object.entries(subjects).filter(([_, percent]) => percent > 0);
            
            if (activeSubjects.length > 0) {
                // 도넛 차트 생성
                let cumulativePercent = 0;
                const gradientStops = [];
                
                activeSubjects.forEach(([subject, percent]) => {
                    const startPercent = cumulativePercent;
                    const endPercent = cumulativePercent + percent;
                    gradientStops.push(`${colors[subject]} ${startPercent}% ${endPercent}%`);
                    cumulativePercent = endPercent;
                });
                
                const donutChart = document.createElement('div');
                donutChart.innerHTML = `
                    <div style="text-align: center;">
                        <div class="donut-chart" style="background: conic-gradient(${gradientStops.join(', ')});">
                            <div class="donut-center">
                                <div>
                                    <div style="font-size: 14px; color: #666;">총 질문</div>
                                    <div style="font-size: 18px; font-weight: bold;">${totalQuestions}개</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="subject-legend">
                            ${activeSubjects.map(([subject, percent]) => {
                                const questionCount = Math.round(totalQuestions * percent / 100);
                                const subjectStudyTime = (studyHours * percent / 100).toFixed(1);
                                return `
                                    <div class="legend-item">
                                        <div class="legend-color" style="background: ${colors[subject]};"></div>
                                        <div>
                                            <strong>${subject}</strong><br>
                                            <small>${percent}% (${questionCount}개, ${subjectStudyTime}시간)</small>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                chartContainer.appendChild(donutChart);
            }
            
            // 대표 인물 섹션 생성
            document.getElementById('representative-section').innerHTML = `
                <h3 style="font-size: 1.3em; margin-bottom: 15px; color: white;">🏆 대표 과목: ${maxSubject} (${subjects[maxSubject]}%)</h3>
                <div style="font-size: 3em; margin: 10px 0;">${representative.emoji}</div>
                <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px; color: white;">${representative.name}</div>
                <div style="font-size: 1.1em; color: #ffe8d6;">${representative.description}</div>
            `;
            
            // 리포트 페이지로 전환
            showReportPage();
        }

        function goBackToInput() {
            showInputPage();
        }
    </script>
</body>
</html>
