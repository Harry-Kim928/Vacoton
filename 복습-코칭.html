<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI 복습 코칭 - 채팅형 학습</title>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <!-- Chart.js for mathematical visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 헤더 */
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-left: 10px;
        }

        .tutor-profile {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }
        
        .tutor-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 채팅 영역 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 말풍선 공통 스타일 */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* AI 튜터 말풍선 (왼쪽, 회색) */
        .message.ai .message-bubble {
            background: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 8px;
            margin-left: 50px;
        }

        .message.ai .avatar {
            width: 36px;
            height: 36px;
            background: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            align-self: flex-start;
            overflow: hidden;
        }
        
        .message.ai .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 학생 말풍선 (오른쪽, 파란색) */
        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 8px;
            margin-right: 50px;
        }

        .message.user .avatar {
            width: 36px;
            height: 36px;
            background: #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-left: 12px;
            align-self: flex-start;
        }

        /* 시간 표시 */
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }

        .message.ai .message-time {
            text-align: left;
            margin-left: 50px;
        }

        .message.user .message-time {
            text-align: right;
            margin-right: 50px;
        }

        /* 특별한 메시지 스타일 */
        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message .message-bubble {
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            display: inline-block;
            max-width: 80%;
        }

        /* 이미지 미리보기 */
        .image-preview-message {
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .image-preview-message img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 버튼 스타일 */
        .inline-button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px 4px 0 0;
            transition: background 0.2s;
        }

        .inline-button:hover {
            background: #4338ca;
        }

        .inline-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* 수학 그래프/도형 시각화 영역 */
        .math-visual {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9ff;
            border: 2px dashed #e0e7ff;
            border-radius: 12px;
            text-align: center;
        }
        
        .math-canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* 개념 설명 박스 */
        .concept-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }
        
        .concept-box::before {
            content: '💡';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
        }
        
        .concept-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .concept-content {
            font-size: 14px;
            line-height: 1.5;
        }

        /* 시각화 설명 텍스트 */
        .visual-description {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-size: 14px;
            color: #92400e;
        }

        .visual-description::before {
            content: '👁️ ';
            font-weight: bold;
        }

        /* 하단 입력 영역 */
        .chat-input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            padding: 12px 50px 12px 16px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            line-height: 1.4;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .chat-input:disabled {
            background-color: #f9fafb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .input-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-button:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .input-button.primary {
            background: #4f46e5;
            color: white;
        }

        .input-button.primary:hover {
            background: #4338ca;
        }

        .input-button:disabled {
            background: #f9fafb;
            color: #d1d5db;
            cursor: not-allowed;
        }

        /* 로딩 애니메이션 */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 숨겨진 요소들 */
        .hidden {
            display: none !important;
        }

        /* 진행률 표시 */
        .progress-message {
            text-align: center;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 12px;
            margin: 16px;
            color: #0ea5e9;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 12px 15px;
            }
        }

        /* 파일 업로드 숨김 */
        .file-input-hidden {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* API 키 설정 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .modal-description {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .modal-input:focus {
            border-color: #4f46e5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-button.primary {
            background: #4f46e5;
            color: white;
        }

        .modal-button.primary:hover {
            background: #4338ca;
        }

        .modal-button.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .modal-button.secondary:hover {
            background: #e5e7eb;
        }

        /* 에러 메시지 */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        /* 질문 구분선 */
        .question-divider {
            text-align: center;
            margin: 30px 0 20px 0;
            position: relative;
        }

        .question-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .question-divider-text {
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            position: relative;
            z-index: 2;
            display: inline-block;
        }


    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="chat-header">
        <div class="tutor-profile">
            <img src="콴다AI 복습코치.png" alt="AI 수학 튜터" onerror="this.style.display='none'; this.parentNode.innerHTML='🧠';">
        </div>
        <h1>AI 수학 튜터</h1>
    </div>

    <!-- 채팅 컨테이너 -->
    <div class="chat-container">
        <!-- 채팅 메시지 영역 -->
        <div class="chat-messages" id="chatMessages">
            <!-- 초기 환영 메시지는 JavaScript에서 추가됩니다 -->
        </div>

        <!-- 하단 입력 영역 -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <button id="imageButton" class="input-button" title="이미지 업로드">📷</button>
                    <button id="sendButton" class="input-button primary" title="전송">📤</button>
                </div>
            </div>
            <input type="file" id="imageInput" class="file-input-hidden" accept="image/*">
        </div>
    </div>

    <!-- API 키 설정 모달 -->
    <div id="apiModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">🔑 OpenAI API 키 설정</h2>
            <div class="modal-description">
                Vision AI 이미지 분석을 위해 OpenAI API 키가 필요합니다.<br>
                <small>API 키는 브라우저에만 저장되며 외부로 전송되지 않습니다.</small>
            </div>
            <input type="password" id="apiKeyInput" class="modal-input" placeholder="sk-..." />
            <div id="apiError" class="error-message hidden"></div>
            <div class="modal-buttons">
                <button onclick="setApiKey()" class="modal-button primary">설정하기</button>
            </div>
        </div>
    </div>

    <script>
        // OpenAI 클라이언트 래퍼 클래스
        class OpenAIClient {
            constructor(apiKey) {
                this.apiKey = apiKey;
                this.baseURL = 'https://api.openai.com/v1';
            }

            async chat_completions_create(options) {
                const response = await fetch(`${this.baseURL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: options.model,
                        messages: options.messages,
                        max_tokens: options.max_tokens,
                        temperature: options.temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 호출 실패: ${response.status}`);
                }

                return await response.json();
            }
        }

        // 전역 변수
        let apiKey = '';
        let openai = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userConcept = '';
        let isOCRProcessing = false;
        let currentPhase = 'setup'; // 'setup', 'concept', 'quiz', 'complete'
        let waitingForAnswer = false;
        let isProcessingMessage = false; // 메시지 처리 중복 방지
        let isComposing = false; // 한글 입력기(IME) 조합 중 여부

        // DOM 요소들
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const apiModal = document.getElementById('apiModal');

        // 현재 시간 문자열 반환
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours < 12 ? '오전' : '오후';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        // 메시지 추가 함수
        function addMessage(content, isUser = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'system-message';
                messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
            } else {
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
                const avatar = isUser ? '👤' : '<img src="콴다AI 복습코치.png" alt="AI 수학 튜터" onerror="this.outerHTML=\'🧠\';">'; 
                messageDiv.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="message-bubble">${content}</div>
                `;
                
                // 시간 추가
                setTimeout(() => {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = getCurrentTime();
                    messageDiv.appendChild(timeDiv);
                }, 100);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // MathJax 렌더링 트리거
            if (window.MathJax) {
                MathJax.typesetPromise([messageDiv]).catch((err) => console.log('MathJax error:', err));
            }
            
            return messageDiv;
        }

        // 타이핑 인디케이터 추가
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar"><img src="콴다AI 복습코치.png" alt="AI 수학 튜터" onerror="this.outerHTML='🧠';"></div>
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // 타이핑 인디케이터 제거
        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // API 키 설정
        function setApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            const errorDiv = document.getElementById('apiError');
            
            if (!key) {
                errorDiv.textContent = 'API 키를 입력해주세요!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!key.startsWith('sk-')) {
                errorDiv.textContent = 'OpenAI API 키가 올바르지 않습니다. sk-로 시작해야 합니다.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            apiKey = key;
            openai = new OpenAIClient(key);
            localStorage.setItem('openai_api_key', key);
            
            // 모달 닫기
            apiModal.style.display = 'none';
            
            // 환영 메시지 추가
            addWelcomeMessages();
        }

        // 환영 메시지 추가
        function addWelcomeMessages() {
            setTimeout(() => {
                addMessage('안녕하세요! 👋 AI 수학 튜터입니다.');
            }, 500);
            
            setTimeout(() => {
                addMessage('교과서나 노트 사진을 올려주시거나, 학습한 내용을 직접 입력해주세요. 그러면 제가 심화 사고력을 기를 수 있는 질문들을 만들어드리겠습니다! 📚✨');
            }, 1500);
            
            currentPhase = 'concept';
        }

        // 메시지 전송
        async function sendMessage() {
            // 중복 실행 방지
            if (isProcessingMessage || isComposing) return;
            
            const message = chatInput.value.trim();
            if (!message || isOCRProcessing) return;
            
            // 불완전한 한글 자모음만 필터링 (완성된 글자나 숫자, 영문은 허용)
            if (message.length === 1 && /^[ㄱ-ㅎㅏ-ㅣ]$/.test(message)) {
                chatInput.value = '';
                adjustTextareaHeight();  
                return;
            }

        // 좌표계 그리기
        function drawCoordinateSystem(ctx, width, height) {
            const centerX = width / 2;
            const centerY = height / 2;
            
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            
            // X축
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.stroke();
            
            // Y축
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, height);
            ctx.stroke();
            
            // 눈금
            ctx.strokeStyle = '#eee';
            for (let i = -5; i <= 5; i++) {
                if (i !== 0) {
                    const x = centerX + i * 30;
                    const y = centerY + i * 30;
                    
                    // 세로 눈금선
                    if (x >= 0 && x <= width) {
                        ctx.beginPath();
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, height);
                        ctx.stroke();
                    }
                    
                    // 가로 눈금선
                    if (y >= 0 && y <= height) {
                        ctx.beginPath();
                        ctx.moveTo(0, y);
                        ctx.lineTo(width, y);
                        ctx.stroke();
                    }

                }, 1000);

                return feedbackText;
                
            } catch (error) {
                console.error('GPT API Error:', error);
                throw error;
            }
        }
        
        // 피드백에서 시각적 힌트 추가
        function addVisualHintsFromFeedback(feedbackText) {
            const chatMessages = document.getElementById('chatMessages');
            
            // [VISUAL_HINT: ...] 태그 감지
            const visualHintMatch = feedbackText.match(/\[VISUAL_HINT:\s*([^\]]+)\]/);
            if (visualHintMatch) {
                const hintType = visualHintMatch[1].toLowerCase();
                
                if (hintType.includes('직사각형') || hintType.includes('삼각형')) {
                    const visual = createMathVisual('geometry', { shape: 'triangle' });
                    if (visual) {
                        chatMessages.appendChild(visual);
                    }
                } else if (hintType.includes('그래프') || hintType.includes('포물선')) {
                    const visual = createMathVisual('graph', { 
                        function: (x) => -0.5*x*x + 2*x + 1 
                    });
                    if (visual) {
                        chatMessages.appendChild(visual);
                    }
                }
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // 2022 개정 교육과정 기반 학년별 개념 매핑
        const CURRICULUM_MAP = {
            // 중학교 1학년
            '중1': {
                concepts: ['정수와 유리수', '문자와 식', '일차방정식', '좌표평면', '기본도형', '작도', '통계'],
                keywords: ['정수', '유리수', '절댓값', '문자식', '일차방정식', '좌표', '점', '직선', '각', '삼각형 기초', '평균', '도수']
            },
            // 중학교 2학년  
            '중2': {
                concepts: ['유리수와 순환소수', '식의 계산', '일차부등식', '연립일차방정식', '일차함수', '삼각형의 성질', '사각형의 성질', '도형의 닮음'],
                keywords: ['순환소수', '단항식', '다항식', '부등식', '연립방정식', '일차함수', '기울기', '이등변삼각형', '직각삼각형', '평행사변형', '닮음']
            },
            // 중학교 3학년
            '중3': {
                concepts: ['제곱근', '다항식의 곱셈', '인수분해', '이차방정식', '이차함수', '피타고라스 정리', '삼각비', '원의 성질', '확률'],
                keywords: ['제곱근', '인수분해', '이차방정식', '이차함수', '포물선', '피타고라스', '삼각비', 'sin', 'cos', 'tan', '원', '확률']
            },
            // 고등학교 1학년 (수학)
            '고1': {
                concepts: ['다항식', '나머지정리', '인수분해', '복소수', '이차방정식과 이차함수', '여러 가지 방정식', '여러 가지 부등식', '평면좌표', '직선의 방정식', '원의 방정식', '도형의 이동'],
                keywords: ['복소수', '허수', '이차함수 최값', '연립방정식', '부등식 영역', '직선의 방정식', '원의 방정식', '평행이동', '대칭이동']
            },
            // 고등학교 2학년 (수학I, 수학II)
            '고2': {
                concepts: ['지수함수', '로그함수', '삼각함수', '수열', '함수의 극한', '미분법', '적분법'],
                keywords: ['지수', '로그', '삼각함수', '주기함수', '등차수열', '등비수열', '극한', '연속', '미분', '적분', '정적분']
            },
            // 고등학교 3학년 (미적분, 기하, 확률과 통계)
            '고3': {
                concepts: ['수열의 극한', '함수의 극한과 연속', '다항함수의 미분법', '삼각함수의 미분법', '여러 함수의 적분법', '벡터', '공간도형', '확률분포', '통계적 추정'],
                keywords: ['무한급수', '삼각함수 미분', '역함수 미분', '치환적분', '부분적분', '벡터', '외적', '평면의 방정식', '정규분포', '표본평균']
            }
        };

        // 개념 분석 및 학년 수준 판정
        function analyzeConceptLevel(concept) {
            const conceptLower = concept.toLowerCase();
            
            for (const [grade, data] of Object.entries(CURRICULUM_MAP)) {
                for (const keyword of data.keywords) {
                    if (conceptLower.includes(keyword.toLowerCase())) {
                        return {
                            grade: grade,
                            level: grade,
                            appropriateAge: getAgeRange(grade),
                            concepts: data.concepts
                        };
                    }
                }
            }
            
            // 기본값: 중3 수준으로 설정
            return {
                grade: '중3',
                level: '중3',
                appropriateAge: '15-16세',
                concepts: CURRICULUM_MAP['중3'].concepts
            };
        }

        // 학년별 연령대 매핑
        function getAgeRange(grade) {
            const ageMap = {
                '중1': '13-14세',
                '중2': '14-15세', 
                '중3': '15-16세',
                '고1': '16-17세',
                '고2': '17-18세',
                '고3': '18-19세'
            };
            return ageMap[grade] || '15-16세';
        }

        // 개념 충돌 방지 및 난이도 조절
        function validateConceptDifficulty(userConcept, questionConcept) {
            const userLevel = analyzeConceptLevel(userConcept);
            const questionLevel = analyzeConceptLevel(questionConcept);
            
            // 학년 수준 비교 (중1=1, 중2=2, 중3=3, 고1=4, 고2=5, 고3=6)
            const levelMap = { '중1': 1, '중2': 2, '중3': 3, '고1': 4, '고2': 5, '고3': 6 };
            const userGradeNum = levelMap[userLevel.grade] || 3;
            const questionGradeNum = levelMap[questionLevel.grade] || 3;
            
            return {
                isAppropriate: questionGradeNum <= userGradeNum + 1, // 1학년 위까지는 허용
                userLevel: userLevel,
                questionLevel: questionLevel,
                recommendation: generateDifficultyRecommendation(userGradeNum, questionGradeNum)
            };
        }

        // 난이도 조절 권장사항 생성
        function generateDifficultyRecommendation(userGrade, questionGrade) {
            if (questionGrade > userGrade + 1) {
                return `문제가 너무 어려울 수 있습니다. ${CURRICULUM_MAP[Object.keys(CURRICULUM_MAP)[userGrade-1]]?.concepts.join(', ')} 수준의 문제로 조정하는 것이 좋겠습니다.`;
            } else if (questionGrade < userGrade - 1) {
                return `문제가 너무 쉬울 수 있습니다. 좀 더 도전적인 문제를 제시해보세요.`;
            } else {
                return `적절한 난이도입니다.`;
            }
        }

        // 교육과정 기반 문제 필터링 및 개선 함수
        function enhanceQuestionWithCurriculum(concept, questions) {
            const conceptAnalysis = analyzeConceptLevel(concept);
            
            // 개념 박스 추가
            const conceptBox = createMathVisual('concept', {
                title: `📚 ${conceptAnalysis.grade} 수준 학습`,
                content: `현재 학습 중인 개념들: ${conceptAnalysis.concepts.join(', ')}\n적정 연령대: ${conceptAnalysis.appropriateAge}`
            });
            
            if (conceptBox) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.appendChild(conceptBox);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            return {
                analysis: conceptAnalysis,
                filteredQuestions: questions, // 일단 모든 질문 통과 (AI가 적절히 생성했다고 가정)
                recommendations: [
                    `${conceptAnalysis.grade} 수준에 맞는 개념 이해 중심 문제입니다.`,
                    `실생활 연결과 시각적 이해를 중점으로 학습해보세요.`,
                    `단계적 사고를 통해 깊이 있게 탐구해보세요.`
                ]
            };
        }

        // 파일을 Base64로 변환
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 텍스트 영역 높이 자동 조절
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 저장된 API 키 확인
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                document.getElementById('apiKeyInput').value = savedApiKey;
                apiKey = savedApiKey;
                openai = new OpenAIClient(savedApiKey);
                apiModal.style.display = 'none';
                addWelcomeMessages();
            }

            // 전송 버튼 클릭
            sendButton.addEventListener('click', function() {
                if (!isProcessingMessage) {
                    sendMessage();
                }
            });

            // 한글 입력기(IME) 이벤트 처리
            chatInput.addEventListener('compositionstart', function(e) {
                isComposing = true;
            });

            chatInput.addEventListener('compositionend', function(e) {
                isComposing = false;
                // composition 완료 후 자연스럽게 처리 (값 덮어쓰기 제거)
            });

            // 엔터 키 전송 (Shift+Enter는 줄바꿈)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !isProcessingMessage && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 텍스트 영역 높이 자동 조절
            chatInput.addEventListener('input', adjustTextareaHeight);

            // 이미지 업로드 버튼
            imageButton.addEventListener('click', function() {
                imageInput.click();
            });

            // 이미지 선택 이벤트
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleImageUpload(file);
                }
            });

            // API 키 입력에서 엔터 키
            document.getElementById('apiKeyInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    setApiKey();
                }
            });
        });
    </script>
