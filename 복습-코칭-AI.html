<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI 복습 코칭 - 채팅형 학습</title>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <!-- MathJax for LaTeX rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 헤더 */
        .chat-header {
            background: #f97316;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-left: 10px;
        }

        .chat-header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .question-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .next-question-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .next-question-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .next-question-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tutor-profile {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
        }
        
        .tutor-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 채팅 영역 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 말풍선 공통 스타일 */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* AI 튜터 말풍선 (왼쪽, 회색) */
        .message.ai .message-bubble {
            background: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 8px;
            margin-left: 50px;
        }

        .message.ai .avatar {
            width: 36px;
            height: 36px;
            background: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            align-self: flex-start;
            overflow: hidden;
        }
        
        .message.ai .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 학생 말풍선 (오른쪽, 파란색) */
        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 8px;
            margin-right: 50px;
        }

        .message.user .avatar {
            width: 36px;
            height: 36px;
            background: #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-left: 12px;
            align-self: flex-start;
        }

        /* 시간 표시 */
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }

        .message.ai .message-time {
            text-align: left;
            margin-left: 50px;
        }

        .message.user .message-time {
            text-align: right;
            margin-right: 50px;
        }

        /* 특별한 메시지 스타일 */
        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message .message-bubble {
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            display: inline-block;
            max-width: 80%;
        }

        /* 이미지 미리보기 */
        .image-preview-message {
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .image-preview-message img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 버튼 스타일 */
        .inline-button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px 4px 0 0;
            transition: background 0.2s;
        }

        .inline-button:hover {
            background: #4338ca;
        }

        .inline-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* 하단 입력 영역 */
        .chat-input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            padding: 12px 50px 12px 16px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            line-height: 1.4;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .chat-input:disabled {
            background-color: #f9fafb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .input-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-button:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .input-button.primary {
            background: #4f46e5;
            color: white;
        }

        .input-button.primary:hover {
            background: #4338ca;
        }

        .input-button:disabled {
            background: #f9fafb;
            color: #d1d5db;
            cursor: not-allowed;
        }

        /* 학습 마치기 버튼 */
        .finish-learning-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .finish-learning-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
        }

        .finish-learning-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .finish-learning-btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* 로딩 애니메이션 */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 숨겨진 요소들 */
        .hidden {
            display: none !important;
        }

        /* 진행률 표시 */
        .progress-message {
            text-align: center;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 12px;
            margin: 16px;
            color: #0ea5e9;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 12px 15px;
            }
        }

        /* 파일 업로드 숨김 */
        .file-input-hidden {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* API 키 설정 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .modal-description {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .modal-input:focus {
            border-color: #4f46e5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-button.primary {
            background: #4f46e5;
            color: white;
        }

        .modal-button.primary:hover {
            background: #4338ca;
        }

        .modal-button.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .modal-button.secondary:hover {
            background: #e5e7eb;
        }

        /* 에러 메시지 */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        /* 질문 구분선 */
        .question-divider {
            text-align: center;
            margin: 30px 0 20px 0;
            position: relative;
        }

        .question-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .question-divider-text {
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            position: relative;
            z-index: 2;
            display: inline-block;
        }


    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="chat-header">
        <div class="chat-header-left">
            <div class="tutor-profile">
                <img src="ai-tutor-profile.png" alt="AI 수학 튜터" onerror="this.style.display='none'; this.parentNode.innerHTML='🧠';">
            </div>
            <h1>AI 수학 튜터</h1>
        </div>
        <div class="chat-header-right">
            <div class="question-counter" id="questionCounter">추가 질문 제한 (0/5)</div>
            <button class="next-question-btn" id="nextQuestionBtn" disabled>다음 질문</button>
        </div>
    </div>

    <!-- 채팅 컨테이너 -->
    <div class="chat-container">
        <!-- 채팅 메시지 영역 -->
        <div class="chat-messages" id="chatMessages">
            <!-- 초기 환영 메시지는 JavaScript에서 추가됩니다 -->
        </div>

        <!-- 하단 입력 영역 -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <button id="imageButton" class="input-button" title="이미지 업로드">📷</button>
                    <button id="sendButton" class="input-button primary" title="전송">📤</button>
                </div>
            </div>
            <input type="file" id="imageInput" class="file-input-hidden" accept="image/*">
        </div>
        
        <!-- 학습 마치기 버튼 -->
        <div class="finish-learning-container">
            <button id="finishLearningBtn" class="finish-learning-btn" disabled>
                🎯 학습 마치기
            </button>
        </div>
    </div>

    <!-- API 키 설정 모달 -->
    <div id="apiModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">🔑 OpenAI API 키 설정</h2>
            <div class="modal-description">
                Vision AI 이미지 분석을 위해 OpenAI API 키가 필요합니다.<br>
                <small>API 키는 브라우저에만 저장되며 외부로 전송되지 않습니다.</small>
            </div>
            <input type="password" id="apiKeyInput" class="modal-input" placeholder="sk-..." />
            <div id="apiError" class="error-message hidden"></div>
            <div class="modal-buttons">
                <button onclick="setApiKey()" class="modal-button primary">설정하기</button>
            </div>
        </div>
    </div>

    <script>
        // OpenAI 클라이언트 래퍼 클래스
        class OpenAIClient {
            constructor(apiKey) {
                this.apiKey = apiKey;
                this.baseURL = 'https://api.openai.com/v1';
            }

            async chat_completions_create(options) {
                const response = await fetch(`${this.baseURL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: options.model,
                        messages: options.messages,
                        max_tokens: options.max_tokens,
                        temperature: options.temperature
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 호출 실패: ${response.status}`);
                }

                return await response.json();
            }
        }

        // 전역 변수
        let apiKey = '';
        let openai = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userConcept = '';
        let isOCRProcessing = false;
        let currentPhase = 'setup'; // 'setup', 'concept', 'quiz', 'complete'
        let waitingForAnswer = false;
        let isProcessingMessage = false; // 메시지 처리 중복 방지
        let isComposing = false; // 한글 입력기(IME) 조합 중 여부
        let additionalQuestionCount = 0; // 추가 질문 카운트
        let maxAdditionalQuestions = 5; // 최대 추가 질문 수

        // DOM 요소들
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const apiModal = document.getElementById('apiModal');
        const questionCounter = document.getElementById('questionCounter');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const finishLearningBtn = document.getElementById('finishLearningBtn');

        // 현재 시간 문자열 반환
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours < 12 ? '오전' : '오후';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        // 메시지 추가 함수
        function addMessage(content, isUser = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'system-message';
                messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
            } else {
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
                const avatar = isUser ? '👤' : '<img src="ai-tutor-profile.png" alt="AI 수학 튜터" onerror="this.outerHTML=\'🧠\';">'; 
                messageDiv.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="message-bubble">${content}</div>
                `;
                
                // 시간 추가
                setTimeout(() => {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = getCurrentTime();
                    messageDiv.appendChild(timeDiv);
                }, 100);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // MathJax 렌더링 트리거
            if (window.MathJax) {
                MathJax.typesetPromise([messageDiv]).catch((err) => console.log('MathJax error:', err));
            }
            
            return messageDiv;
        }

        // 타이핑 인디케이터 추가
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar"><img src="ai-tutor-profile.png" alt="AI 수학 튜터" onerror="this.outerHTML='🧠';"></div>
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // 타이핑 인디케이터 제거
        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 추가 질문 카운터 업데이트
        function updateQuestionCounter() {
            questionCounter.textContent = `추가 질문 제한 (${additionalQuestionCount}/${maxAdditionalQuestions})`;
        }

        // 다음 질문 버튼 상태 업데이트
        function updateNextQuestionButton() {
            if (currentPhase === 'quiz' && !waitingForAnswer && currentQuestionIndex < questions.length - 1) {
                nextQuestionBtn.disabled = false;
            } else {
                nextQuestionBtn.disabled = true;
            }
        }

        // 학습 마치기 버튼 상태 업데이트
        function updateFinishLearningButton() {
            // 모든 질문이 완료되었고, 퀴즈 단계일 때만 활성화
            if (currentPhase === 'quiz' && currentQuestionIndex >= questions.length - 1 && !waitingForAnswer) {
                finishLearningBtn.disabled = false;
            } else {
                finishLearningBtn.disabled = true;
            }
        }

        // API 키 설정
        function setApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            const errorDiv = document.getElementById('apiError');
            
            if (!key) {

AB=AC, CB=CD인 이등변삼각형 △ABC와 △CDB에 대해 ∠ACD=∠DCE=58°일 때, ∠ABD의 크기는?

[응용 질문 예시 - 고도화 버전]
1. ∠ACD=58°가 아니라 ∠ACD=62°일 경우, ∠ABD의 값은 어떻게 바뀌나요? (조건 변형)
2. 학생이 ∠ABD를 구할 때 △ABD를 이등변삼각형으로 가정하면 어떤 오류가 발생할 수 있나요? (오개념 탐색)
3. ∠ACD=∠DCE 조건이 없다면, ∠ABD의 값을 구할 수 있는 방법이 있나요? 없다면 왜 그런가요? (조건 누락 탐색)
4. 두 이등변삼각형 △ABC, △CDB의 위치를 바꾸었을 때, ∠ABD의 크기에 변화가 생기나요? (도형 구조 조건 조작)
5. ∠DCE=58°가 아니라 ∠BDC=58°일 경우, ∠ABD를 추론할 수 있나요? 가능하다면 그 근거는 무엇인가요? (도형 내 각 대체)
6. ∠ABD가 45°보다 작다는 것을 보고, 어떤 조건이 바뀌었을 가능성이 있는지 역으로 추론해보세요. (역추론)

위 예시처럼 주어진 문제의 문맥과 수치를 활용하여 3~6개의 응용 질문을 생성해주세요. 각 질문은 반드시 구체적인 수치나 조건을 포함하고, 학생이 실제로 계산하거나 추론할 수 있는 형태여야 합니다.`;

            try {
                const response = await openai.chat_completions_create({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    max_tokens: 800,
                    temperature: 0.7
                });

                const content = response.choices[0].message.content;
                
                // 질문 추출 (새로운 형식에 맞게)
                const questions = [];
                const lines = content.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    // 숫자로 시작하는 질문 (1., 2., 3. 등) 또는 •, - 로 시작하는 질문 추출
                    if (line.match(/^\d+\./) || line.startsWith('•') || line.startsWith('-')) {
                        const question = line.replace(/^\d+\.\s*/, '').replace(/^[•\-]\s*/, '').trim();
                        if (question.length > 0) {
                            questions.push(question);
                        }
                    }
                }
                
                // 유효한 질문이 없으면 기본 질문 사용
                if (questions.length === 0) {
                    console.warn('No valid questions generated, using fallback questions');
                    return generateFallbackQuestions(concept);
                }
                
                return questions;
                
            } catch (error) {
                console.error('GPT API Error:', error);
                console.warn('Using fallback questions due to API error');
                return generateFallbackQuestions(concept);
            }
        }

        // 기본 질문 생성 (GPT API 실패 시 사용)
        function generateFallbackQuestions(concept) {
            const fallbackQuestions = [
                "이 문제의 핵심 조건 중 하나를 바꾼다면 결과가 어떻게 달라질까요? (조건 변형)",
                "학생이 이 문제를 풀 때 자주 하는 실수나 오개념은 무엇일까요? (오개념 탐색)",
                "문제에서 주어진 조건 중 하나가 없다면, 답을 구할 수 있을까요? 없다면 왜 그런가요? (조건 누락 탐색)",
                "이 문제의 도형 구조나 수치를 바꾼다면 어떤 변화가 생길까요? (도형 구조 조건 조작)",
                "문제에서 구한 답을 바탕으로, 어떤 조건이 바뀌었을 가능성이 있는지 역으로 추론해보세요. (역추론)"
            ];
            
            return fallbackQuestions;
        }

        // GPT API로 피드백 생성
        async function generateFeedback(question, answer) {
            const prompt = `[역할]
너는 수학 과외 선생님이자 AI 튜터야. 학생의 응답이 정답인지 판단하고, 오답이라면 '어떤 개념을 혼동했는지'를 분석하여 설명하고, 다음에 어떻게 사고하면 좋을지를 제시해야 해.

[조건]
- 정답이면: 칭찬 + 핵심 근거 짚기
- 오답이면: 개념 혼동 설명 → 어떤 조건이 빠졌는지, 무엇과 무엇을 헷갈렸는지를 명확히 알려주기
- 내부 판단 로그는 감추고, 출력되는 메시지는 부드럽고 친절하지만 정확하게

**학생이 답한 질문:** ${question}
**학생 답변:** ${answer}

[예시 응답]
학생: "세 변의 길이가 같으면 합동이잖아요?"
AI:
> 정답과는 조금 다릅니다. 세 변의 길이가 같은 것만으로 합동이라고 단정 지을 수는 없어요. 합동 조건 중 SSS는 세 변이 각각 같을 때 성립하지만, 현재 문제는 각의 정보도 필요해요. 예를 들어 SAS는 두 변과 그 사이 각이 같을 때 합동이죠. 이 차이를 다시 확인해 보세요.

위 예시처럼 학생의 답변을 분석하고 적절한 피드백을 제공해주세요. 정답이면 칭찬하고 핵심 근거를 짚어주고, 오답이면 어떤 개념을 혼동했는지 명확히 설명해주세요.`;

            try {
                const response = await openai.chat_completions_create({
                    model: 'gpt-3.5-turbo',
                    messages: [
                        {
                            role: 'user',
                            content: prompt
                        }
                    ],
                    max_tokens: 800,
                    temperature: 0.7
                });

                return response.choices[0].message.content;
                
            } catch (error) {
                console.error('GPT API Error:', error);
                throw error;
            }
        }

        // 파일을 Base64로 변환
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 텍스트 영역 높이 자동 조절
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 저장된 API 키 확인
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                document.getElementById('apiKeyInput').value = savedApiKey;
                apiKey = savedApiKey;
                openai = new OpenAIClient(savedApiKey);
                apiModal.style.display = 'none';
                addWelcomeMessages();
            }

            // 초기 상태 설정
            updateQuestionCounter();
            updateNextQuestionButton();
            updateFinishLearningButton();

            // 전송 버튼 클릭
            sendButton.addEventListener('click', function() {
                if (!isProcessingMessage) {
                    sendMessage();
                }
            });

            // 한글 입력기(IME) 이벤트 처리
            chatInput.addEventListener('compositionstart', function(e) {
                isComposing = true;
            });

            chatInput.addEventListener('compositionend', function(e) {
                isComposing = false;
                // composition 완료 후 자연스럽게 처리 (값 덮어쓰기 제거)
            });

            // 엔터 키 전송 (Shift+Enter는 줄바꿈)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !isProcessingMessage && !isComposing) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 텍스트 영역 높이 자동 조절
            chatInput.addEventListener('input', adjustTextareaHeight);

            // 이미지 업로드 버튼
            imageButton.addEventListener('click', function() {
                imageInput.click();
            });

            // 이미지 선택 이벤트
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleImageUpload(file);
                }
            });

            // API 키 입력에서 엔터 키
            document.getElementById('apiKeyInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    setApiKey();
                }
            });

            // 다음 질문 버튼 클릭 이벤트
            nextQuestionBtn.addEventListener('click', function() {
                console.log('Next question button clicked');
                console.log('Button disabled:', nextQuestionBtn.disabled);
                console.log('Current phase:', currentPhase);
                console.log('Waiting for answer:', waitingForAnswer);
                console.log('Current question index:', currentQuestionIndex);
                console.log('Total questions:', questions.length);
                
                if (!nextQuestionBtn.disabled) {
                    nextQuestion();
                } else {
                    console.log('Button is disabled, cannot proceed');
                }
            });

            // 학습 마치기 버튼 클릭 이벤트
            finishLearningBtn.addEventListener('click', function() {
                console.log('Finish learning button clicked');
                if (!finishLearningBtn.disabled) {
                    finishQuiz();
                } else {
                    console.log('Button is disabled, cannot proceed');
                }
            });
        });
    </script>
