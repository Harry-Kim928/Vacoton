                        'Authorization': `Bearer ${this.apiKey}`,
                        'Content-Type': 'application/json'

                    body: JSON.stringify({

                        messages: options.messages,

                });

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours < 12 ? 'ì˜¤ì „' : 'ì˜¤í›„';
