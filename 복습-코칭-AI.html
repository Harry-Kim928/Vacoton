<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI 복습 코칭 - 채팅형 학습</title>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 헤더 */
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-left: 10px;
        }

        .tutor-profile {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* 채팅 영역 */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 말풍선 공통 스타일 */
        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* AI 튜터 말풍선 (왼쪽, 회색) */
        .message.ai .message-bubble {
            background: #e5e7eb;
            color: #374151;
            border-bottom-left-radius: 8px;
            margin-left: 50px;
        }

        .message.ai .avatar {
            width: 36px;
            height: 36px;
            background: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            align-self: flex-start;
        }

        /* 학생 말풍선 (오른쪽, 파란색) */
        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 8px;
            margin-right: 50px;
        }

        .message.user .avatar {
            width: 36px;
            height: 36px;
            background: #60a5fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-left: 12px;
            align-self: flex-start;
        }

        /* 시간 표시 */
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }

        .message.ai .message-time {
            text-align: left;
            margin-left: 50px;
        }

        .message.user .message-time {
            text-align: right;
            margin-right: 50px;
        }

        /* 특별한 메시지 스타일 */
        .system-message {
            text-align: center;
            margin: 20px 0;
        }

        .system-message .message-bubble {
            background: #f3f4f6;
            color: #6b7280;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            display: inline-block;
            max-width: 80%;
        }

        /* 이미지 미리보기 */
        .image-preview-message {
            max-width: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .image-preview-message img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 버튼 스타일 */
        .inline-button {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 8px 4px 0 0;
            transition: background 0.2s;
        }

        .inline-button:hover {
            background: #4338ca;
        }

        .inline-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* 하단 입력 영역 */
        .chat-input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 15px 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            padding: 12px 50px 12px 16px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            line-height: 1.4;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .input-button {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-button:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .input-button.primary {
            background: #4f46e5;
            color: white;
        }

        .input-button.primary:hover {
            background: #4338ca;
        }

        .input-button:disabled {
            background: #f9fafb;
            color: #d1d5db;
            cursor: not-allowed;
        }

        /* 로딩 애니메이션 */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 숨겨진 요소들 */
        .hidden {
            display: none !important;
        }

        /* 진행률 표시 */
        .progress-message {
            text-align: center;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 12px;
            margin: 16px;
            color: #0ea5e9;
            font-weight: 500;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 12px 15px;
            }
        }

        /* 파일 업로드 숨김 */
        .file-input-hidden {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* API 키 설정 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .modal-description {
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            margin-bottom: 16px;
            font-family: inherit;
        }

        .modal-input:focus {
            border-color: #4f46e5;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal-button.primary {
            background: #4f46e5;
            color: white;
        }

        .modal-button.primary:hover {
            background: #4338ca;
        }

        .modal-button.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .modal-button.secondary:hover {
            background: #e5e7eb;
        }

        /* 에러 메시지 */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        /* 질문 구분선 */
        .question-divider {
            text-align: center;
            margin: 30px 0 20px 0;
            position: relative;
        }

        .question-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .question-divider-text {
            background: #f5f5f5;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            position: relative;
            z-index: 2;
            display: inline-block;
        }


    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="chat-header">
        <div class="tutor-profile">🧠</div>
        <h1>AI 수학 튜터</h1>
    </div>

    <!-- 채팅 컨테이너 -->
    <div class="chat-container">
        <!-- 채팅 메시지 영역 -->
        <div class="chat-messages" id="chatMessages">
            <!-- 초기 환영 메시지는 JavaScript에서 추가됩니다 -->
        </div>

        <!-- 하단 입력 영역 -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="메시지를 입력하세요..."
                    rows="1"
                ></textarea>
                <div class="input-actions">
                    <button id="imageButton" class="input-button" title="이미지 업로드">📷</button>
                    <button id="sendButton" class="input-button primary" title="전송">📤</button>
                </div>
            </div>
            <input type="file" id="imageInput" class="file-input-hidden" accept="image/*">
        </div>
    </div>

    <!-- API 키 설정 모달 -->
    <div id="apiModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">🔑 OpenAI API 키 설정</h2>
            <div class="modal-description">
                Vision AI 이미지 분석을 위해 OpenAI API 키가 필요합니다.<br>
                <small>API 키는 브라우저에만 저장되며 외부로 전송되지 않습니다.</small>
            </div>
            <input type="password" id="apiKeyInput" class="modal-input" placeholder="sk-..." />
            <div id="apiError" class="error-message hidden"></div>
            <div class="modal-buttons">
                <button onclick="setApiKey()" class="modal-button primary">설정하기</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let apiKey = '';
        let questions = [];
        let currentQuestionIndex = 0;
        let userConcept = '';
        let isOCRProcessing = false;
        let currentPhase = 'setup'; // 'setup', 'concept', 'quiz', 'complete'
        let waitingForAnswer = false;

        // DOM 요소들
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const imageButton = document.getElementById('imageButton');
        const imageInput = document.getElementById('imageInput');
        const apiModal = document.getElementById('apiModal');

        // 현재 시간 문자열 반환
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours < 12 ? '오전' : '오후';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        // 메시지 추가 함수
        function addMessage(content, isUser = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'system-message';
                messageDiv.innerHTML = `<div class="message-bubble">${content}</div>`;
            } else {
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
                const avatar = isUser ? '👤' : '🧠';
                messageDiv.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="message-bubble">${content}</div>
                `;
                
                // 시간 추가
                setTimeout(() => {
                    const timeDiv = document.createElement('div');
                    timeDiv.className = 'message-time';
                    timeDiv.textContent = getCurrentTime();
                    messageDiv.appendChild(timeDiv);
                }, 100);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // 타이핑 인디케이터 추가
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">🧠</div>
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        // 타이핑 인디케이터 제거
        function removeTypingIndicator() {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // API 키 설정
        function setApiKey() {
            const input = document.getElementById('apiKeyInput');
            const key = input.value.trim();
            const errorDiv = document.getElementById('apiError');
            
            if (!key) {
                errorDiv.textContent = 'API 키를 입력해주세요!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!key.startsWith('sk-')) {
                errorDiv.textContent = 'OpenAI API 키가 올바르지 않아요. sk-로 시작해야 해요.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            apiKey = key;
            localStorage.setItem('openai_api_key', key);
            
            // 모달 닫기
            apiModal.style.display = 'none';
            
            // 환영 메시지 추가
            addWelcomeMessages();
        }

        // 환영 메시지 추가
        function addWelcomeMessages() {
            setTimeout(() => {
                addMessage('안녕하세요! 👋 AI 수학 튜터입니다.');
            }, 500);
            
            setTimeout(() => {
                addMessage('교과서나 노트 사진을 올려주시거나, 학습한 내용을 직접 입력해주세요. 그러면 제가 심화 사고력을 기를 수 있는 질문들을 만들어드릴게요! 📚✨');
            }, 1500);
            
            currentPhase = 'concept';
        }

        // 메시지 전송
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isOCRProcessing) return;
            
            // 사용자 메시지 추가
            addMessage(message, true);
            chatInput.value = '';
            adjustTextareaHeight();
            
            // 현재 단계에 따른 처리
            if (currentPhase === 'concept') {
                await handleConceptInput(message);
            } else if (currentPhase === 'quiz') {
                // 퀴즈 진행 중에는 항상 답변 처리 (첫 번째 답변이든 추가 질문이든)
                await handleAnswerInput(message);
            }
        }

        // 개념 입력 처리
        async function handleConceptInput(concept) {
            userConcept = concept;
            currentPhase = 'quiz';
            
            const typing = addTypingIndicator();
            
            try {
                // GPT API로 질문 생성
                questions = await generateQuestions(concept);
                
                removeTypingIndicator();
                
                if (questions.length === 0) {
                    throw new Error('질문 생성에 실패했습니다.');
                }
                
                addMessage('좋아요! 입력해주신 내용을 바탕으로 심화 사고력 질문들을 만들었어요. 차근차근 같이 풀어봐요! 🎯');
                
                // 첫 번째 질문 시작
                currentQuestionIndex = 0;
                setTimeout(() => {
                    displayQuestion();
                }, 1000);
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Error starting quiz:', error);
                addMessage('질문을 만드는 중에 문제가 생겼어요. 다시 시도해주시거나 API 키를 확인해주세요. 😅');
                currentPhase = 'concept';
            }
        }

        // 질문 구분선 추가
        function addQuestionDivider() {
            const questionNumber = currentQuestionIndex + 1;
            const dividerDiv = document.createElement('div');
            dividerDiv.className = 'question-divider';
            dividerDiv.innerHTML = `<div class="question-divider-text">질문 ${questionNumber}</div>`;
            chatMessages.appendChild(dividerDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 질문 표시
        function displayQuestion() {
            setTimeout(() => {
                // 모든 질문에 구분선 추가
                addQuestionDivider();
                
                addMessage(questions[currentQuestionIndex]);
                waitingForAnswer = true;
            }, 500);
        }

        // 답변 입력 처리
        async function handleAnswerInput(answer) {
            const typing = addTypingIndicator();
            
            try {
                // '다음' 입력 체크
                if (answer.trim().toLowerCase() === '다음') {
                    removeTypingIndicator();
                    
                    if (currentQuestionIndex === questions.length - 1) {
                        // 마지막 질문 완료
                        finishQuiz();
                    } else {
                        // 다음 질문으로 이동
                        currentQuestionIndex++;
                        displayQuestion();
                    }
                    return;
                }
                
                // 일반 답변이나 추가 질문 처리
                if (waitingForAnswer) {
                    // 첫 번째 답변: 피드백 제공
                    const feedback = await generateFeedback(questions[currentQuestionIndex], answer);
                    removeTypingIndicator();
                    
                    let nextInstruction = '';
                    if (currentQuestionIndex === questions.length - 1) {
                        nextInstruction = "\n\n모든 문제를 완료하려면 '다음'이라고 입력해주세요. 또는 이 문제에 대해 더 궁금한 점이 있으면 언제든 물어보세요! 🤔";
                    } else {
                        nextInstruction = "\n\n다음 문제를 풀고 싶다면 '다음'이라고 입력해주세요. 또는 이 문제에 대해 더 궁금한 점이 있으면 언제든 물어보세요! 🤔";
                    }
                    
                    addMessage(feedback + nextInstruction);
                    waitingForAnswer = false; // 이제 추가 질문도 받을 수 있음
                } else {
                    // 추가 질문: 해당 질문에 대한 답변 제공
                    const followUpAnswer = await generateFollowUpAnswer(questions[currentQuestionIndex], answer);
                    removeTypingIndicator();
                    addMessage(followUpAnswer + "\n\n다른 궁금한 점이 있으시면 언제든 물어보세요! 😊");
                }
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Error processing answer:', error);
                addMessage('답변을 처리하는 중에 문제가 생겼어요. 다시 시도해주세요. 😅');
            }
        }

        // 다음 질문으로 이동
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // 추가 질문에 대한 답변 생성
        async function generateFollowUpAnswer(originalQuestion, followUpQuestion) {
            const prompt = `당신은 친근한 수학 선생님입니다. 학생이 다음 질문에 대해 추가로 궁금한 점을 물어보고 있습니다.

**원래 질문:** ${originalQuestion}
**학생의 추가 질문:** ${followUpQuestion}

학생의 추가 질문에 대해 친근하고 이해하기 쉽게 설명해주세요.

**답변 스타일:**
- 고등학생 수준에 맞는 친근한 설명
- 구체적인 예시나 상황을 들어 설명
- 복잡한 수식보다는 개념적 이해 중심
- "좋은 질문이네요!", "그 부분이 궁금했구나" 같은 자연스러운 반응

2-4문장 정도로 간결하고 명확하게 답변해주세요.`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 호출 실패: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
                
            } catch (error) {
                console.error('GPT API Error:', error);
                throw error;
            }
        }

        // 퀴즈 완료
        function finishQuiz() {
            currentPhase = 'complete';
            
            setTimeout(() => {
                addMessage('🏆 모든 질문을 완료했어요! 정말 훌륭했습니다!');
            }, 500);
            
            setTimeout(() => {
                addMessage('새로운 학습 내용으로 다시 도전해보시겠어요? 새로운 내용을 입력해주시면 언제든 시작할 수 있어요! 💪');
                currentPhase = 'concept';
                currentQuestionIndex = 0;
                questions = [];
            }, 2000);
        }

        // 이미지 업로드 처리
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) {
                addMessage('이미지 파일만 올릴 수 있어요! 📷', false);
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                addMessage('파일이 너무 커요. 10MB 이하로 올려주세요. 📁', false);
                return;
            }

            // 이미지 미리보기 추가
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = `<div class="image-preview-message"><img src="${e.target.result}" alt="업로드된 이미지"></div>사진을 올려주셨네요! AI가 이미지를 분석해볼게요...`;
                addMessage(imagePreview, true);
                
                // API 키가 있으면 Vision API로 분석
                if (apiKey) {
                    analyzeImageConcept(file);
                } else {
                    addMessage('AI 이미지 분석을 위해 먼저 API 키를 설정해주세요! 🔑');
                    performOCR(file);
                }
            };
            reader.readAsDataURL(file);
        }

        // Vision API로 이미지 개념 분석
        async function analyzeImageConcept(file) {
            if (isOCRProcessing) return;
            
            isOCRProcessing = true;
            const typing = addTypingIndicator();
            
            try {
                const base64Image = await fileToBase64(file);
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    {
                                        type: 'text',
                                        text: `이 이미지에서 다루는 핵심 수학 개념이 무엇인지 간단히 알려주세요. 

예시: "이차함수의 그래프", "미분의 정의", "삼각함수의 덧셈공식", "극한의 성질" 등

핵심 개념명만 간단히 답해주세요.`
                                    },
                                    {
                                        type: 'image_url',
                                        image_url: {
                                            url: base64Image
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 100
                    })
                });

                if (!response.ok) {
                    throw new Error(`Vision API 실패: ${response.status}`);
                }

                const data = await response.json();
                const analysisResult = data.choices[0].message.content.trim();
                
                removeTypingIndicator();
                
                // 분석 결과를 간단한 메시지로 추가
                const conceptName = analysisResult.trim().replace(/^"|"$/g, ''); // 따옴표 제거
                addMessage(`✅ ${conceptName}에 관한 개념을 설명하는 문제입니다.`);
                
                // 자동으로 퀴즈 시작
                setTimeout(() => {
                    handleConceptInput(analysisResult);
                }, 2000);
                
            } catch (error) {
                removeTypingIndicator();
                console.error('Vision Analysis Error:', error);
                addMessage('AI 분석이 잘 안 되네요. 다른 방법으로 시도해볼게요! 🔄');
                
                // 실패 시 OCR로 대체
                setTimeout(() => {
                    performOCR(file);
                }, 1000);
            }
            
            isOCRProcessing = false;
        }

        // OCR 텍스트 인식
        async function performOCR(file) {
            if (isOCRProcessing) return;
            
            isOCRProcessing = true;
            const typing = addTypingIndicator();
            
            try {
                removeTypingIndicator();
                addMessage('텍스트를 읽고 있어요... 📖');
                const newTyping = addTypingIndicator();
                
                const { data: { text } } = await Tesseract.recognize(
                    file,
                    'kor+eng',
                    {
                        tessedit_pageseg_mode: Tesseract.PSM.AUTO_OSD,
                        tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz가-힣+-*/=()[]{}^√∞∑∫≤≥≠→←↑↓°′″αβγδεζηθικλμνξοπρστυφχψω∀∃∈∉⊂⊃∪∩∅ℝℂℕℤℚ∴∵∝∼≅≡∝∠⊥∥⟂△▲▼▶◀●○■□★☆',
                        preserve_interword_spaces: '1'
                    }
                );
                
                // 수학 기호 후처리
                let cleanedText = text
                    .replace(/"/g, '²')
                    .replace(/'/g, '′')
                    .replace(/—/g, '-')
                    .replace(/–/g, '-')
                    .replace(/\|/g, '1')
                    .replace(/O/g, '0')
                    .replace(/l/g, '1')
                    .replace(/\s*x\s*/g, '×')
                    .replace(/\s*\*\s*/g, '×')
                    .replace(/\/\s*/g, '÷')
                    .replace(/<=|≤/g, '≤')
                    .replace(/>=|≥/g, '≥')
                    .replace(/!=/g, '≠')
                    .replace(/\s+/g, ' ')
                    .split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0)
                    .join('\n');
                
                removeTypingIndicator();
                
                if (cleanedText.trim()) {
                    addMessage(`📝 텍스트 인식 완료!\n\n${cleanedText}\n\n이 내용으로 질문을 만들어드릴까요?`);
                    
                    // 자동으로 퀴즈 시작
                    setTimeout(() => {
                        handleConceptInput(cleanedText);
                    }, 2000);
                } else {
                    throw new Error('텍스트를 인식할 수 없습니다.');
                }
                
            } catch (error) {
                removeTypingIndicator();
                console.error('OCR Error:', error);
                addMessage('이미지에서 글자를 읽기 어려워요. 더 선명한 사진을 사용하거나 직접 입력해주세요. 😅');
            }
            
            isOCRProcessing = false;
        }

        // GPT API로 질문 생성
        async function generateQuestions(concept) {
            const prompt = `당신은 고등학생과 대화하는 수학 선생님입니다. 아래 학습 내용을 바탕으로 개념 이해를 확인하는 질문을 만드세요.

**학습 내용:**
${concept}

**❌ 최대한 포함하지 마세요:**
- 수식 중심 질문 (예: lim f(x) = L 같은 형식)
- 단순 계산 문제
- 단어 정의 묻기

**✅ 반드시 반영해야 할 조건 중 2가지 이상 포함된 질문을 4~6개 생성하세요:**
1. **개념 구분/비교:** 비슷하거나 혼동하기 쉬운 개념 간의 차이를 설명하게 만드세요.
2. **조건 탐색:** 개념이 성립하는 조건과 예외 상황을 따지게 하세요.
3. **오개념 유도:** 흔히 잘못 이해하는 부분을 의도적으로 지적하게 하세요.
4. **반례 요청:** 항상 성립하지 않는 상황을 찾게 하세요.
5. **설명형 질문:** 상황을 설명하거나 본인의 말로 정리하게 하세요.

**수식 없이 질문하세요. 수학 개념은 상황과 언어로 설명하게 유도하세요.**

**응답 형식:**
1. [질문1]
2. [질문2]
3. [질문3]
4. [질문4]
5. [질문5]
6. [질문6]

각 질문은 학생이 개념을 말로 설명하고, 비교하고, 예외 상황을 찾아보게 만드는 질문이어야 합니다.`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 호출 실패: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // 질문 추출
                const questionLines = content.split('\n').filter(line => 
                    line.trim() && /^\d+\./.test(line.trim())
                );
                
                return questionLines.map(line => line.replace(/^\d+\.\s*/, '').trim());
                
            } catch (error) {
                console.error('GPT API Error:', error);
                throw error;
            }
        }

        // GPT API로 피드백 생성
        async function generateFeedback(question, answer) {
            const prompt = `당신은 친근한 수학 선생님입니다. 학생의 답변을 보고 자연스럽고 도움이 되는 피드백을 주세요.

**학생이 답한 질문:** ${question}
**학생 답변:** ${answer}

**피드백 스타일:**
- 고등학생과 대화하듯 친근하고 자연스럽게
- 잘한 부분은 먼저 인정하고 격려
- 틀린 부분은 "아, 여기서 조금 헷갈렸구나" 식으로 부드럽게 지적
- 복잡한 용어나 평가 기준은 언급하지 말고 직관적으로 설명
- 학생이 스스로 깨달을 수 있도록 힌트 제공

자연스러운 대화체로 3-5문장 정도의 피드백을 작성하세요. 
학생이 "아, 그렇구나!" 하고 이해할 수 있도록 친근하게 설명해주세요.`;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 호출 실패: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
                
            } catch (error) {
                console.error('GPT API Error:', error);
                throw error;
            }
        }

        // 파일을 Base64로 변환
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 텍스트 영역 높이 자동 조절
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 저장된 API 키 확인
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                document.getElementById('apiKeyInput').value = savedApiKey;
                apiKey = savedApiKey;
                apiModal.style.display = 'none';
                addWelcomeMessages();
            }

            // 전송 버튼 클릭
            sendButton.addEventListener('click', sendMessage);

            // 엔터 키 전송 (Shift+Enter는 줄바꿈)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 텍스트 영역 높이 자동 조절
            chatInput.addEventListener('input', adjustTextareaHeight);

            // 이미지 업로드 버튼
            imageButton.addEventListener('click', function() {
                imageInput.click();
            });

            // 이미지 선택 이벤트
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleImageUpload(file);
                }
            });

            // API 키 입력에서 엔터 키
            document.getElementById('apiKeyInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    setApiKey();
                }
            });
        });
    </script>
